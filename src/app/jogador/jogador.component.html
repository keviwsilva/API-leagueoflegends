<div class="title-search">
  <h2>SHADOW SEARCH</h2>
</div>

<form class="search-player">
    <label for="nome">Player Nickname:</label>
    <input type="text" [(ngModel)]="playername" name="nome" id="nome">
    <br>
    <button type="button" (click)="send()"> Enviar </button>
</form>

<div *ngIf="dataReceived" class="player-info" >

      <br><ul class="info">
        <li><span><img [src]="'http://ddragon.leagueoflegends.com/cdn/13.8.1/img/profileicon/'+dataReceived.profileIconId+'.png'" alt="" class="profileicon"></span></li>

        <li> 
            <ul class="info2">
               <li><span class="summoner">{{dataReceived.name}}</span></li>
               <br>
               <li><span class="level">Nivel: {{dataReceived.summonerLevel}}</span></li>
            </ul>
        </li>
      </ul>
      <!-- <div *ngIf="champsCover"> -->
      <!-- <img [src]="'https://ddragon.leagueoflegends.com/cdn/img/champion/splash/'+championNames[0]+'_0.jpg'" class="back-player"> -->
      <img [src]="champsCover.coverPicture" class="back-player">
      <!-- </div> -->
    </div>
<br>
<br>
<br>
  <div *ngFor="let champion of maestrychampions; let i = index;" class="maestrys">
    <br>
    <!-- <img [src]="'https://ddragon.leagueoflegends.com/cdn/img/champion/splash/'+championNames[i]+'_0.jpg'" alt="" > -->
    <img [src]="'https://www.mobafire.com/images/avatars/'+championNames[i]+'-classic.png'" alt="" >
    <ul class="info-maestry">
      <li><span>Nome do Campeão: {{championNames[i]}}</span></li>
      <li><span>Nivél: {{champion.championLevel}}</span></li>
      <li><span>Pontos de maestria:{{champion.championPoints}}</span></li>
      <li><span>Função: {{roleChamps[i].role}}</span></li>

    </ul>
  </div>
